<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Social Links Profile</title>
</head>
<body>

  <section class="section">
    <div class="container">
      
      <header class="profile">
        <img class="profile-image" src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall">
        <div class="profile-content">
          <h1 class="user">Jessica Randall</h1>
          <p class="location">London, United Kingdom</p>
          <p class="bio">"Front-end developer and avid reader."</p>
        </div>
      </header>

      <nav class="socials">
        <ul>
          <li><a href="#" class="social-link">GitHub</a></li>
          <li><a href="#" class="social-link">Frontend Mentor</a></li>
          <li><a href="#" class="social-link">LinkedIn</a></li>
          <li><a href="#" class="social-link">Twitter</a></li>
          <li><a href="#" class="social-link">Instagram</a></li>
        </ul>
      </nav>

    </div>
  </section>

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.roomacarthur.dev" target="_blank">www.roomacarthur.dev</a>.</p>
  </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Social links profile</title>


</head>
<body>
  <section class="section">
    <div class="container">
      <div class="profile">
      
        <img class="profile-image" src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall">

        <div class="profile-content">
          <h1 class="user">
            Jessica Randall
          </h1>
          <div class="location">London, United Kingdom</div>
          <div class="bio">
            "Front-end developer and avid reader."
          </div>
          <div class="socials">
            <div class="social-link">GitHub</div>
            <div class="social-link">Frontend Mentor</div>
            <div class="social-link">LinkedIn</div>
            <div class="social-link">Twitter</div>
            <div class="social-link">Instagram</div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.roomacarthur.dev" target="_blank">www.roomacarthur.dev</a>.
  </div>
</body>
</html>
